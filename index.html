<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debate Breaks Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Debate Breaks Calculator</h1>
    <button onclick="window.location.href='teambreaks.html'">Team Breaks</button>
    <button onclick="window.location.href='adjbreaks.html'">Adjudicator Breaks</button>
  </div>
</body>
</html>
